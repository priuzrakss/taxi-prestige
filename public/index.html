<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Межгородское такси престиж</title>
  <!-- Подключение шрифта Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.2.png" alt="Логотип" class="logo">
    <button class="calculate-btn">Заказать такси</button>
  </header>
  <main>
    <section class="order">
      <h1>Быстрый заказ<br>такси</h1>
      <p>Между городами быстро,<br> комфортно и безопасно — <br>ваше такси к любой цели!</p>
      <button class="order-btn">Заказать такси</button>
    </section>
  </main>

    <section class="why-choose-us">
      <h2>Почему выбирают нас</h2>
      <div class="why-choose-us-content">
        <ul class="why-choose-us-list">
          <li>-Точность</li>
          <li>-Пунктуальность</li>
          <li>-Безопасность</li>
          <li>-Доступные цены</li>
        </ul>
      </div>
      <img src="images/aboutUs.png" alt="О нас" class="why-choose-us-image">
    </section>
  
    <section class="where-we-work">
      <div class="where-we-work-content">
        <h2>В каких городах<br> мы работаем</h2>
        <button class="more-info-btn">Подробнее</button>
      </div>
      <img src="images/citys.jpg" alt="Города" class="where-we-work-image">
    </section>
    <section class="tariffs">
      <div class="tarrif-header"><h2>Тарифы</h2></div>
      <div class="tariffs-content">
        <div class="tariff-item" id="econom"><h3>Эконом</h3></div>
        <div class="tariff-item" id="comfot"><h3>Комфорт</h3></div>
        <div class="tariff-item" id="buissnes"><h3>Бизнесс-класс</h3></div>
      </div>
      <img src="images/tarifs.jpg" alt="Тарифы" class="tariffs-image">
    </section>
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

</html>
